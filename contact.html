<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="./css/styles.css">    
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/form.css">
    <script src="./js/form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">EXAMEN FINAL LPPA</div>
        <div class="header">WORDLE</div>
        <div id="buttons">
            <button id="contactanos" class="button-nav"><a href="./index.html">VOLVER AL JUEGO</a></button>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="formulario-contacto" class="formulario-contacto">
                <fieldset class="fieldset-contacto">
                    <label for="name">Nombre</label>
                    <input id="name" class="formulario-clase" type="text" name="name" placeholder="Ingrese su nombre" required>
                </fieldset>
                <fieldset class="fieldset-contacto">
                    <label for="email">Email</label>
                    <input id="email" class="formulario-clase" type="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </fieldset>
                <fieldset class="fieldset-contacto">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" class="formulario-clase" name="comentario" rows="5" cols="50" minlength="5" placeholder="Aquí su comentario..." required></textarea>
                </fieldset>
                <fieldset class="fieldset-contacto">
                    <input id="submit" class="enviar-form btn btn-primary" type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
